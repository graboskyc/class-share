<html>
    <head>
        <title>Entries</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
        <script src="https://use.fontawesome.com/4132d47bbc.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.4.0/stitch.js"></script>
        <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.4.0/stitch-services-aws.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="../conf/conf.js"></script>
        <style>
            code { white-space: pre}
        </style>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav">
                <a class="navbar-brand" href="#">
                    <img src="../resources/leaf.png" height="30" alt="" />
                    &nbsp; Entries for <span id="span_classid"></span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup"><div class="navbar-nav" id="navlist"></div></div>
                <ul class='navbar-nav'>
                    <li class="nav-item"><a class="nav-item nav-link"  href="courses.html">Back to Courses</a></li>
                    <li class="nav-item"><a class="nav-item nav-link"  data-toggle="modal" href="#newModal">New</a></li>
                </ul>
            </nav>

            <div id="ctr_main"></div>
        </div>

        <div class="modal" tabindex="-1" role="dialog" id="newModal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">New Course</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" class="form-control" id="txt_id" >
                    <label for="txt_title">Section Title</label>
                    <input type="text" class="form-control" id="txt_title" >
                    <label for="txt_order">Order</label>
                    <input type="text" class="form-control" id="txt_order" value="1" >

                    <label for="ddl_visible">Visible</label>
                    <select class="form-control" id="ddl_visible">
                        <option>false</option>
                        <option>true</option>
                    </select>

                    <label for="ddl_type">Type</label>
                    <select class="form-control" id="ddl_type">
                        <option>code</option>
                        <option>text</option>
                    </select>

                    <label for="file-input">Choose an Image File (.jpg or .png) at 720p resolution (1280x720)</label>
                    <input type="file" id="file-input" onchange="updateInputValue(this)" class="form-control"> <br />
                    <button id="btn_upload" class="btn btn-success" onclick="setUploadingState().then(handleFileUpload)">Upload</button> <br />
                    <div class="spinner-border text-success" role="status" style="display:none;" id="spinner"><span class="sr-only">Loading...</span></div>
                    <br/>

                    <label for="txt_path">Path of Image:</label>
                    <input type="text" name="txt_path" id="txt_path" class="form-control" />

                    <label for="txt_value">Value</label>
                    <textarea class="form-control" id="txt_value" rows="3"></textarea>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success" onclick="saveNew()">Save</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal " tabindex="-1" role="dialog" id="imgModal">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Image</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <img src="" id="modalImage" width="100%" />
                </div>
              </div>
            </div>
            </div>
        </div>

        <script>
            const client = stitch.Stitch.initializeDefaultAppClient(GLOBALSTITCHAPP);
            const mongodb = client.getServiceClient(stitch.RemoteMongoClient.factory,"mongodb-atlas");
            const db = mongodb.db(GLOBALDBNAME);

            const {
                Stitch,
                AnonymousCredential,
                AwsServiceClient,
                AwsRequest
            } = stitch;

            var max = 1;

            function presentResult(docs) {
                docs.map(entry => {
                    var html = "";
                    var step = $('#ctr_main').children().length + 1;
                    var visColor = "danger";
                    if(entry.visible == true) { visColor = "success"; }

                    html += '<div class="card" style="margin-top:15px;"><div class="card-header">';
                    html += entry.title || "";
                    html += " (Order <b>"+step+"</b> Step ID <b>" + entry.entryid +"</b>)";
                    html += "&nbsp; <button class='btn btn-"+visColor+" btn-sm' onclick=\"toggleVis('"+entry._id.toString()+"',"+entry.visible+")\"><i class='fa fa-eye' aria-hidden='true'></i></button>";
                    html += "&nbsp; <button class='btn btn-warning btn-sm' onclick=\"deleteDoc('"+entry._id.toString()+"')\"><i class='fa fa-trash' aria-hidden='true'></i></button>"
                    html += "&nbsp; <button class='btn btn-warning btn-sm' id='"+entry._id.toString()+"' onclick=\"updateDoc(this)\"><i class='fa fa-pencil' aria-hidden='true'></i></button>"
                    if(entry.hasOwnProperty("image")) {
                        html += "&nbsp; <button class='btn btn-info btn-sm' onclick=\"openImage('"+entry.image+"')\"><i class='fa fa-picture-o' aria-hidden='true'></i></button>"
                    }
                    html += '</div><div class="card-body">';

                    if ( entry.type=="code") {
                        html += "<code>"+cleanHTML(entry.value)+"</code>";
                    } else {
                        html += entry.value;
                    }
                    
                    html += '</div></div>';
                    $("#ctr_main").append(html);
                    $('#'+entry._id.toString()).data('obj', entry);
                    max = entry.entryid;
                });
                $('#txt_order').val((max+5));
            }

            function openImage(src) {
                $('#modalImage').attr('src',src);
                $('#imgModal').modal('show');
            }

            async function handleFileUpload() {
                // Grab the file from the input element
                const file = document.getElementById("file-input").files[0];
                if (!file) { return unsetUploadingState().then(noFileError) }

                // Process the image file
                const fileBinary = await convertImageToBSONBinaryObject(file)
                // Upload the image binary to S3
                const aws = client.getServiceClient(AwsServiceClient.factory, "aws");
                var now = new Date();
                const key = `${client.auth.user.id}-${now.getTime()}-${file.name}`;
                const bucket = "gskyclassshare";

                const request = new AwsRequest.Builder()
                    .withService("s3")
                    .withAction("PutObject")
                    .withRegion("us-east-1")
                    .withArgs({
                    ACL: "public-read",
                    Bucket: bucket,
                    ContentType: file.type,
                    Key: key,
                    Body: fileBinary
                    });
                    
                try {
                    await aws.execute(request.build())
                    console.log(bucket);
                    console.log(key);
                    $('#btn_upload').show();
                    $('#spinner').hide();
                    $('#txt_path').val("https://s3.amazonaws.com/"+bucket+"/"+key);
                } catch (e) {
                    console.log(e);
                }
            }

            function setUploadingState() {
                $('#btn_upload').hide();
                $('#spinner').show();
                return Promise.resolve();
            }

            function unsetUploadingState() {
                $('#btn_upload').show();
                $('#spinner').hide();
                return Promise.resolve();
            }

            function convertImageToBSONBinaryObject(file) {
                return new Promise(resolve => {
                    var fileReader = new FileReader();
                    fileReader.onload = event => {
                    resolve({
                        $binary: {
                        base64: event.target.result.split(",")[1],
                        subType: "00"
                        }
                    });
                    }
                    fileReader.readAsDataURL(file);
                })
            }

            function updateInputValue(inputEl) {
                const file = inputEl.files[0];
                if (file) {
                    const fileExtension = file.name.split(".").pop()
                    const fileName = file.name.length <= 50
                    ? file.name
                    : `${file.name.substr(0, 44)}... .${fileExtension}`

                    const labelEl = document.querySelector(`label[for=${inputEl.id}]`);
                    labelEl.innerText = fileName;
                }
            }

            function query() {
                var pipeline = [{$match: {
                    "classid":getHashbang()
                }}];
                db.collection("shareable").aggregate(pipeline).asArray().then(presentResult).catch(err => {console.error(err)});
            }

            function recordSuccess() {
                document.location.reload();
            }

            function toggleVis(id,tf) {
                var oid = new stitch.BSON.ObjectId(id);
                tf = !tf;
                db.collection("shareable").updateOne({"_id":oid},{"$set":{"visible":tf}}).then(result => { location.reload(true); }).catch(err => console.log(err));
            }

            function deleteDoc(id) {
                var oid = new stitch.BSON.ObjectId(id);
                var r = confirm("Really delete?");
                if (r == true) {
                    db.collection("shareable").deleteOne({"_id":oid}).then(result => { location.reload(true); }).catch(err => console.log(err));
                }
            }

            function updateDoc(item) {
                var entry = $(item).data("obj");
                $('#txt_id').val(entry._id.toString());
                $('#txt_title').val(entry.title);
                $('#txt_order').val(entry.entryid);
                $('#txt_path').val(entry.image);
                $('#txt_value').val(entry.value);
                $('#newModal').modal('show');
            }

            function saveNew() {
                var doc = {};
                doc.classid = getHashbang();
                doc.entryid = parseInt($('#txt_order').val());
                doc.title = $('#txt_title').val();
                if($('#txt_path').val().length > 0) {
                    doc.image = $('#txt_path').val();
                }

                if($('#ddl_visible option:selected').text() == "true") {
                    doc.visible = true;
                } else {
                    doc.visible = false;
                }

                doc.type = $('#ddl_type option:selected').text();
                doc.value = $('#txt_value').val();
                doc.owner = {};
                doc.owner.id = client.auth.authInfo.userId;
                doc.owner.email = client.auth.authInfo.userProfile.data.email;

                if($('#txt_id').val().length > 0) {
                    doc._id = new stitch.BSON.ObjectId($('#txt_id').val());
                    db.collection("shareable")
                        .updateOne({_id:doc._id}, doc)
                        .then(recordSuccess)
                        .catch(err=>console.error(`login failed with error: ${err}`));
                } else {
                    db.collection("shareable")
                        .insertOne(doc)
                        .then(recordSuccess)
                        .catch(err=>console.error(`login failed with error: ${err}`));
                }
            }

            $(function() {
                $('#span_classid').html(getHashbang());
                query();
            });
        </script>
    </body>
</html>
